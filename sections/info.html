    <div class="form-container">

        <div class="text">
          <h1>General Information</h1>
        </div>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01"  placeholder="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div> 
            </div>
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="validationCustom01" value=""  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationCustom04" class="form-label">Country</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Afghsnistan</option>
                <option>Austalia</option>
                <option>Brazil</option>
                <option>Benin</option>
                <option>Cameroon</option>
                <option>Canada</option>
                <option>Denmark</option>
                <option>Ghana</option>
                <option>Hungary</option>
                <option>Mexico</option>
                <option>Nigeria</option>
                <option>Philippines</option>
                <option>South Africa</option>
                <option>Thailand</option>
                <option>united Kingdom</option>
                <option>united State</option>
                <option>Vietnam</option>
                <option>Yemen</option>
                <option>Zambia</option> 
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>

            <div class="col-md-5">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

         
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>

            <div class="btn">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="edit" id="btnn">Edit form</button>
                  </div>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
